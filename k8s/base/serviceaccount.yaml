apiVersion: v1
kind: ServiceAccount
metadata:
  name: fastgate
  labels:
    app: fastgate
    component: gateway
automountServiceAccountToken: true
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: fastgate
  labels:
    app: fastgate
    component: gateway
rules:
  # Allow reading ConfigMaps for dynamic config reload
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "watch", "list"]
    resourceNames: ["fastgate-config"]

  # Allow reading Secrets for credential rotation
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "watch", "list"]
    resourceNames: ["fastgate-secrets", "fastgate-tls"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: fastgate
  labels:
    app: fastgate
    component: gateway
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: fastgate
subjects:
  - kind: ServiceAccount
    name: fastgate
    namespace: default  # Update to your namespace
